<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="smaller-screen-style.css">
    <link rel="stylesheet" href="error-input.css">
    <link rel="stylesheet" href="load-in.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg">
        <defs>
            <clipPath id="textBubble" clipPathUnits="objectBoundingBox">
                <path transform="scale(0.004, 0.0192307692)" d="M 5 0
                C 2.23 0 0 2.23 0 5
                L 0 40
                C 0 42.77 2.23 45 5 45
                L 17.953125 45
                L 24.664062 52
                L 31.375 45
                L 245 45
                C 247.77 45 250 42.77 250 40
                L 250 5
                C 250 2.23 247.77 0 245 0
                L 5 0
                z"></path>
            </clipPath>
        </defs>
    </svg>


    <aside class="image-title-container">
        <img src="image.jpg" alt="Main Image" id="bcg-image">
        <div class="title-container">
            <img src="odin-logo.png" alt="Odin Title Image" id="odin-image">
            <h1 id="main-title">ODIN</h1>
        </div>
    </aside>
    <main>
        <div class="description-container">
            <p class="description-upper-child">
                This is not a real online service! You know you need something 
                like this in your life to help you realise your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>
            <p class="description-lower-child">
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="./correct-sign-in.html" method="get">
            <fieldset>
                <h3>Let's do this!</h3>

                <div class="input-container">
                    <label for="first-name">First Name</label>
                    <input required minlength="1" placeholder="First Name" id="first-name" type="text">
                </div>

                <div class="input-container">
                    <label for="last-name">Last Name</label>
                    <input required minlength="1" placeholder="Last Name" id="last-name" type="text">
                </div>

                <div class="input-container">
                    <label for="email">Email Address</label>
                    <input required pattern="[A-Za-z0-9\-_+.]+@[a-z]+\.[a-z.]{2,}"
                    placeholder="Email Address" id="email" type="text">
                </div>

                <div class="input-container">
                    <label for="phone-number">Phone Number</label>
                    <input placeholder="Phone Number" id="phone-number" type="text">
                </div>

                <div class="input-container">
                    <label for="password">Password</label>
                    <input max-length="20" minlength="8" placeholder="Password" id="password" type="password" required>
                </div>
                
                <div class="input-container">
                    <label for="confirm-password">Confirm Password</label>
                    <input max-length="20" minlength="8" placeholder="Confirm" id="confirm-password" type="password" required>
                </div>

            </fieldset>

            <button type="submit">Create Account</button>
        </form>

        <p class="log-in-text">
            Already have an account? <a rel="noopener noreferrer" href="#" target="_blank">Log in</a>
        </p>
    </main>
</body>
</html>
