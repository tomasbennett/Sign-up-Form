<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="image-title-container">
        <img src="image.jpg" alt="Main Image" id="bcg-image">
        <div class="title-container">
            <img src="odin-logo.png" alt="Odin Title Image" id="odin-image">
            <h1 id="main-title">ODIN</h1>
        </div>
    </aside>
    <main>
        <div class="description-container">
            <p class="description-upper-child">
                This is not a real online service! You know you need something 
                like this in your life to help you realise your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>
            <p class="description-lower-child">
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="" method="get">
            <fieldset>
                <h3>Let's do this!</h3>

                <div class="input-container">
                    <label for="first-name">First Name</label>
                    <input required minlength="1" placeholder="First Name" id="first-name" type="text">
                </div>

                <div class="input-container">
                    <label for="last-name">Last Name</label>
                    <input required minlength="1" placeholder="Last Name" id="last-name" type="text">
                </div>

                <div class="input-container">
                    <label for="email">@</label>
                    <input placeholder="Email Address" id="email" type="email" required>
                </div>

                <div class="input-container">
                    <label for="phone-number">Phone Number</label>
                    <input placeholder="Phone Number" id="phone-number" type="text" required>
                </div>

                <div class="input-container">
                    <label for="password">Password</label>
                    <input max-length="20" minlength="8" placeholder="Password" id="password" type="password" required>
                </div>
                
                <div class="input-container">
                    <label for="confirm-password">Confirm Password</label>
                    <input max-length="20" minlength="8" placeholder="Confirm" id="confirm-password" type="password" required>
                </div>

            </fieldset>

            <button type="submit">Create Account</button>
        </form>

        <p class="log-in-text">
            Already have an account? <a rel="noopener noreferrer" href="#" target="_self">Log in</a>
        </p>
    </main>
</body>
</html>
