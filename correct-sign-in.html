    <script>
        const searchParams = new URLSearchParams(window.location.search);
        if(!paramsCheck("first-name") || !paramsCheck("last-name") || !paramsCheck("email") || !paramsCheck("password") || !paramsCheck("confirm-password")){
            window.location.href = "./index.html";
        }
        
        const firstName = paramsGet("first-name");
        const lastName = paramsGet("last-name");
        const email = paramsGet("email");
        const password = paramsGet("password");
        const confirmPassword = paramsGet("confirm-password");

        
        const newPara = document.createElement("p");
        newPara.className = "description-container";
        newPara.textContent = `Congratulations ${firstName} ${lastName} on signing up to this fake online service.`;
        

        window.addEventListener("DOMContentLoaded", () => {
            const main = document.querySelector("main");
            main.appendChild(newPara);
        });

        function paramsCheck(str){
            return searchParams.has(str);
        }

        function paramsGet(str){
            return searchParams.get(str);
        }

    </script>
